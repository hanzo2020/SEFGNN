#Display: False
attn_drop: 0.3
#每个子图初始采样几个节点
batch_size: 128
#这个没啥用
cv_folds: 1
#数据集位置[Breast_Cancer_Matrix;Leukemia_Matrix;Lung_Cancer_Matrix]
data_dir: data/Lung_Cancer_Matrix
drop_neg: 0.3
drop_rate: 0.3
heads: 4
hidden_channels: 24
pos_lambda: 0.1
neg_lambda: 0.1
learnable_factor: True
load_data: True
log_dir: log
loss: MMD
#模型[Multi_GTN;SEFMGNN]
model: SEFMGNN
#轮数
num_epochs: 300
#子图采样，40代表采样40个节点，10代表10跳
num_neighbors: [40, 10]
overlap: False
pooling: max
#可供加载的5个蛋白质图
PPI: ['CPDB', 'IRef', 'Multinet', 'PCNet', 'STRING']
pre_drop_rate: 0
project: MPIT
repeat: 1
residual: 1.
sample_rate: 1.0
stable: True
start_epoch: 100
out_dir: outs
weight_decay: 0.005